<img
  *ngIf="multimedias.length == 0"
  class="img-fluid"
  src="assets\images\no_disponible.webp"
  alt="First slide"
/>
<div
  id="myCarousel"
  *ngIf="multimedias.length >= 1"
  class="carousel slide"
  data-ride="carousel"
>
  <div class="carousel-inner">
    <div
      *ngFor="let multimedia of multimedias; let i = index"
      [ngClass]="{ active: i == 0 }"
      data-interval="1000"
      class="carousel-item"
    >
      <img
        *ngIf="multimedia.tipo_archivo.startsWith('image')"
        class="d-block w-100 img-fluid"
        [src]="verArchivo(multimedia.id)"
        alt="First slide"
      />
      <div
        *ngIf="multimedia.tipo_archivo.startsWith('video')"
        class="embed-responsive embed-responsive-16by9"
      >
        <video [src]="verArchivo(multimedia.id) | domSeguro" autoplay muted>
          Tu navegador no soporta v√≠deo
        </video>
      </div>
    </div>
  </div>
</div>
