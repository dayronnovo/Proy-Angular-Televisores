<div class="container animated fadeIn fast">
  <h1>Formulario</h1>
  <hr />

          <li *ngFor="let error of erroresValidaciones" class="list-group-item">

        </ul>

  <!-- <form
      *ngIf="!cargador"
      autocomplete="off"
      [formGroup]="forma"
      (ngSubmit)="guardar()"
    > -->
  <form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">
    <!-- nombre -->
    <div class="form-group row">
      <label for="ubicacion" class="col-sm-2 col-form-label">Ubicacion</label>
      <div class="col-sm-6">
        <input
          type="text"
          class="form-control"
          id="ubicacion"
          formControlName="ubicacion"
          [class.is-invalid]="validar('ubicacion')"
        />
        <!-- mensaje -->
        <div *ngIf="validar('ubicacion')">
          <small *ngIf="mensajeRequerido('ubicacion')">
            La ubicacion es requerida.
          </small>
        </div>
        <div class="form-group row justify-content-end mt-4">
          <div class="col-sm-5">
            <button
              *ngIf="!televisor.id"
              type="submit"
              class="btn btn-primary btn-block"
            >
              Enviar
            </button>
            <button
              *ngIf="televisor.id"
              type="submit"
              class="btn btn-primary btn-block"
            >
              Editar
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>

  <br />
  <pre>
  Estado del Formulario: {{ forma.valid }}
  Status: {{ forma.status }}
  </pre>
  <pre
    >{{ forma.value | json }}
  </pre>
</div>
