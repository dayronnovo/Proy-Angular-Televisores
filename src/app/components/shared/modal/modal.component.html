<div
  class="modal fade"
  id="modal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <button
    type="button"
    class="close mr-2"
    data-dismiss="modal"
    aria-label="Close"
  >
    <span aria-hidden="true">&times;</span>
  </button>

  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <img [src]="verArchivo()" alt="" class="img-fluid rounded" />
  </div>
</div>
