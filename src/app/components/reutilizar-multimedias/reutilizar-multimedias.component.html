<div class="container">
  <h1>{{ cliente?.nombre }} : {{ televisor?.ubicacion }}</h1>
  <hr />
  <div class="card animated fadeIn">
    <div class="card-header text-center">Multimedias</div>
    <div class="card-body">
      <div class="row justify-content-between">
        <button
          [routerLink]="['/cliente/detalles', cliente?.id]"
          class="btn btn-primary"
        >
          Atras
        </button>
        <button (click)="marcarTodo()" class="btn btn-primary">
          Marcar Todos
        </button>
        <button (click)="desmarcarTodo()" class="btn btn-primary">
          Desmarcar Todos
        </button>
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th></th>
            <th scope="col">foto</th>
            <th scope="col">archivo</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let multimedia of multimediasDelCliente; let i = index">
            <td>
              <form [formGroup]="forma">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="gridCheck1"
                  [value]="multimedia"
                  [checked]="marcarElCheckboxes(multimedia)"
                  (change)="onCheckboxChange(multimedia, $event, i)"
                />
              </form>
            </td>
            <td>
              <img
                *ngIf="multimedia.tipo_archivo.startsWith('image')"
                [src]="verArchivo(multimedia.id)"
                alt=""
                style="width: 64px; cursor: pointer"
              />
              <div
                *ngIf="multimedia.tipo_archivo.startsWith('video')"
                class="embed-responsive embed-responsive-1by1"
              >
                <video controls poster="assets\images\icono_video.png">
                  <source [src]="verArchivo(multimedia.id) | domSeguro" />
                  Tu navegador no soporta v√≠deo
                </video>
              </div>
            </td>
            <td>{{ multimedia.archivo }}</td>
          </tr>
        </tbody>
      </table>
      <div>
        <!-- <app-paginador *ngIf="paginador" [paginador]="paginador"></app-paginador> -->
      </div>
    </div>
  </div>
  <div>
    <button (click)="salvar()" class="btn btn-primary">Done</button>
  </div>

  <div class="col-12">
    <pre>
    Estado del Formulario: {{ forma.valid }}
    Status: {{ forma.status }}
    </pre>
    <pre>
    {{ forma.value | json }}
    </pre>
  </div>
</div>
