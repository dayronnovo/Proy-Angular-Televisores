<div *ngIf="multimedias.length == 0" class="alert alert-warning" role="alert">
  No tiene multimedias.
</div>
<div *ngIf="multimedias.length > 0" class="card-columns">
  <div *ngFor="let multimedia of multimedias" class="card">
    <img [src]="verArchivo(multimedia.id)" class="card-img-top" alt="..." />
  </div>
</div>
