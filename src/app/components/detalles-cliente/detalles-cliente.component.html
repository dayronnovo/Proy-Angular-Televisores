<div class="container">
  <div class="row justify-content-between">
    <h1 class="">{{ cliente?.nombre }}</h1>
    <button
      class="btn btn-primary"
      [routerLink]="['/multimedia/cliente', cliente?.id]"
    >
      Agregar Multimedias
    </button>
  </div>
  <hr />

  <div class="card border-primary mb-3">
    <div class="card-body text-primary">
      <div class="row justify-content-between align-content-center">
        <a routerLink="/clientes" class="btn btn-primary">Clientes</a>
        <h5 class="">Listado de Televisores</h5>
      </div>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>id</th>
            <th>ubicacion</th>
            <th>multimedias</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let televisor of televisores">
            <td>{{ televisor.id }}</td>
            <td>{{ televisor.ubicacion }}</td>

            <td>
              <a
                [routerLink]="['/multimedias/televisor', televisor.id]"
                class="btn btn-primary"
                >Multimedias</a
              >
            </td>
          </tr>
        </tbody>
      </table>
      <div>
        <app-paginacion
          *ngIf="paginador"
          [paginador]="paginador"
          [componente]="ruta"
        ></app-paginacion>
      </div>
    </div>
  </div>
</div>
