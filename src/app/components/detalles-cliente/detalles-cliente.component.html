<div class="container">
  <h1 class="">Cliente: {{ cliente?.nombre }}</h1>
  <hr />

  <div class="row justify-content-around mb-4">
    <button
      class="btn btn-primary"
      [routerLink]="['/multimedia/cliente', cliente?.id]"
    >
      Agregar Multimedias
    </button>
    <button
      class="btn btn-primary ml-1"
      [routerLink]="['/historial', cliente?.id]"
    >
      Programacion del Cliente
    </button>
    <button
      class="btn btn-primary ml-1"
      [routerLink]="['/cronograma', cliente?.id]"
    >
      Crear Cronograma
    </button>
  </div>

  <div class="card border-primary mb-3">
    <div class="card-body text-primary">
      <!-- <a routerLink="/clientes" class="btn btn-primary">Clientes</a> -->
      <h3 class="text-center">Listado de Televisores</h3>

      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>id</th>
            <th>ubicacion</th>
            <th>multimedias</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let televisor of televisores">
            <td>{{ televisor.id }}</td>
            <td>{{ televisor.ubicacion }}</td>

            <td>
              <a
                [routerLink]="['/multimedias/televisor', televisor.id]"
                class="btn btn-primary"
                >Multimedias</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row justify-content-center">
    <app-paginacion
      *ngIf="paginador"
      [paginador]="paginador"
      [componente]="ruta"
    ></app-paginacion>
  </div>
</div>
